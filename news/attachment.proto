syntax = "proto3";
import public "google/protobuf/timestamp.proto";

option go_package = "micah/wiki/news/attachment";
option java_multiple_files = true;
option java_package = "wiki.micah.news.attachment";
option java_outer_classname = "Attachment";

package attachment;

message Attachment {
  int64 id = 1;

  int32 a_type = 2;

  string content = 3;

  google.protobuf.Timestamp create_time = 7;
}